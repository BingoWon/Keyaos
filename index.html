<!doctype html>
<html lang="en" class="h-full bg-white dark:bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyaos — Open-Source AI API Gateway</title>
    <meta name="description" content="One endpoint, every AI provider. Keyaos automatically routes each request to the cheapest healthy provider — so you never overpay for AI." />
    <link rel="canonical" href="https://keyaos.com/" />
    <meta name="theme-color" content="#7f39ad" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Keyaos" />
    <meta property="og:title" content="Keyaos — Open-Source AI API Gateway" />
    <meta property="og:description" content="One endpoint, every AI provider. Keyaos automatically routes each request to the cheapest healthy provider — so you never overpay for AI." />
    <meta property="og:url" content="https://keyaos.com/" />
    <meta property="og:image" content="https://keyaos.com/logo.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Keyaos — Open-Source AI API Gateway" />
    <meta name="twitter:description" content="One endpoint, every AI provider. Keyaos automatically routes each request to the cheapest healthy provider." />
    <meta name="twitter:image" content="https://keyaos.com/logo.png" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <script>
      // Apply dark class before first paint to prevent flash
      (() => {
        try {
          const raw = localStorage.getItem('theme-storage');
          const theme = raw ? JSON.parse(raw).state.theme : 'system';
          const isDark = theme === 'dark' || (theme === 'system' && matchMedia('(prefers-color-scheme: dark)').matches);
          document.documentElement.classList.toggle('dark', isDark);
        } catch {}
      })();
    </script>
  </head>
  <body class="h-full">
    <div id="root" class="h-full"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
